{{ if (eq .Kind "term") }}
    <!-- If the page is /tags/foo/, .Data.Singular = "tag", .Data.Term = "foo" -->
    <h1>Posts with the {{ .Data.Singular }} ‘{{ .Data.Term }}’</h1>
{{ end }}

<section>
    <ul class="post-list">
        {{ range .Site.Data.data }}
	<li> {{ .database_title }}
        {{ end }}
    </ul>
</section>
